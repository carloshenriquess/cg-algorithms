<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <script type="module" src="./src/scripts/main.js"></script>
    <title>CG Algorithmss</title>
  </head>
  <body>
    <div class="l-divisor">
      <nav class="c-menu">
        <button class="c-menu__button js-menu-item" id="dda">
          Rasterização DDA
        </button>
        <button class="c-menu__button js-menu-item" id="bresenham">
          Rasterização Bresenham
        </button>
        <button class="c-menu__button js-menu-item" id="circle">
          Rasterização de círculos
        </button>
        <button class="c-menu__button js-menu-item" id="sruToSrd">
          Mapeamento SRU para SRD
        </button>
        <button class="c-menu__button js-menu-item" id="scale">
          Transformação 2D: Escala
        </button>
        <button class="c-menu__button js-menu-item" id="translation">
          Transformação 2D: Translação
        </button>
        <button class="c-menu__button js-menu-item" id="rotation">
          Transformação 2D: Rotação
        </button>
      </nav>
      <div class="l-view-container">
        <div class="js-view" id="dda-view">
          <div class="l-dda-container">
            <div class="c-dda">
              <h1 class="c-dda__title">DDA</h1>
              <form
                class="c-dda__form"
                action="javascript:void(0);"
                method="POST"
                id="dda-form"
              >
                <div class="c-dda__inputs">
                  <div class="c-dda__point">
                    <h2 class="c-dda__point-title">Ponto 1</h2>
                    <div class="c-dda__point-inputs">
                      <div class="c-dda__form-group">
                        <label>X</label>
                        <input
                          class="c-dda__input"
                          type="number"
                          value="0"
                          id="dda-x1"
                        />
                      </div>
                      <div class="c-dda__form-group">
                        <label>Y</label>
                        <input
                          class="c-dda__input"
                          type="number"
                          value="0"
                          id="dda-y1"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="c-dda__point">
                    <h2 class="c-dda__point-title">Ponto 2</h2>
                    <div class="c-dda__point-inputs">
                      <div class="c-dda__form-group">
                        <label>X</label>
                        <input
                          class="c-dda__input"
                          type="number"
                          value="0"
                          id="dda-x2"
                        />
                      </div>
                      <div class="c-dda__form-group">
                        <label>Y</label>
                        <input
                          class="c-dda__input"
                          type="number"
                          value="0"
                          id="dda-y2"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <button class="c-dda__submit" type="submit">Calcular</button>
              </form>
            </div>
            <div class="c-dda-canvas">
              <h1 class="c-dda-canvas__title">Resultado</h1>
              <canvas id="dda-canvas"></canvas>
            </div>
          </div>
        </div>
        <div class="js-view" id="bresenham-view">
          <div class="l-bresenham-container">
            <div class="c-bresenham">
              <h1 class="c-bresenham__title">Bresenham</h1>
              <form
                class="c-bresenham__form"
                action="javascript:void(0);"
                method="POST"
                id="bresenham-form"
              >
                <div class="c-bresenham__inputs">
                  <div class="c-bresenham__point">
                    <h2 class="c-bresenham__point-title">Ponto 1</h2>
                    <div class="c-bresenham__point-inputs">
                      <div class="c-bresenham__form-group">
                        <label>X</label>
                        <input
                          class="c-bresenham__input"
                          type="number"
                          value="0"
                          id="bresenham-x1"
                        />
                      </div>
                      <div class="c-bresenham__form-group">
                        <label>Y</label>
                        <input
                          class="c-bresenham__input"
                          type="number"
                          value="0"
                          id="bresenham-y1"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="c-bresenham__point">
                    <h2 class="c-bresenham__point-title">Ponto 2</h2>
                    <div class="c-bresenham__point-inputs">
                      <div class="c-bresenham__form-group">
                        <label>X</label>
                        <input
                          class="c-bresenham__input"
                          type="number"
                          value="0"
                          id="bresenham-x2"
                        />
                      </div>
                      <div class="c-bresenham__form-group">
                        <label>Y</label>
                        <input
                          class="c-bresenham__input"
                          type="number"
                          value="0"
                          id="bresenham-y2"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <button class="c-bresenham__submit" type="submit">
                  Calcular
                </button>
              </form>
            </div>
            <div class="c-bresenham-canvas">
              <h1 class="c-bresenham-canvas__title">Resultado</h1>
              <canvas id="bresenham-canvas"></canvas>
            </div>
          </div>
        </div>
        <div class="js-view" id="circle-view">
          <div class="l-circle-container">
            <div class="c-circle">
              <h1 class="c-circle__title">Circle</h1>
              <form
                class="c-circle__form"
                action="javascript:void(0);"
                method="POST"
                id="circle-form"
              >
                <div class="c-circle__inputs">
                  <div class="c-circle__point">
                    <h2 class="c-circle__point-title">Centro</h2>
                    <div class="c-circle__point-inputs">
                      <div class="c-circle__form-group">
                        <label>X</label>
                        <input
                          class="c-circle__input"
                          type="number"
                          id="circle-x"
                          min="0"
                          required
                        />
                      </div>
                      <div class="c-circle__form-group">
                        <label>Y</label>
                        <input
                          class="c-circle__input"
                          type="number"
                          id="circle-y"
                          min="0"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="c-circle__point">
                    <h2 class="c-circle__point-title">Raio</h2>
                    <div class="c-circle__point-inputs">
                      <div class="c-circle__form-group">
                        <input
                          class="c-circle__input"
                          type="number"
                          min="1"
                          required
                          id="circle-radius"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="c-circle__point">
                    <h2 class="c-circle__point-title">Resolução</h2>
                    <div class="c-circle__point-inputs">
                      <div class="c-circle__form-group">
                        <input
                          class="c-circle__input"
                          type="number"
                          min="0"
                          required
                          id="circle-resolution"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <button class="c-circle__submit" type="submit">
                  Calcular
                </button>
              </form>
            </div>
            <div class="c-circle-canvas">
              <h1 class="c-circle-canvas__title">Resultado</h1>
              <canvas id="circle-canvas"></canvas>
            </div>
          </div>
        </div>
        <div class="js-view" id="sruToSrd-view">
          <p>sruToSrd ainda não está implementado</p>
        </div>
        <div class="js-view" id="scale-view">
          <p>scale ainda não está implementado</p>
        </div>
        <div class="js-view" id="translation-view">
          <p>translation ainda não está implementado</p>
        </div>
        <div class="js-view" id="rotation-view">
          <p>rotation ainda não está implementado</p>
        </div>
      </div>
    </div>
  </body>
</html>
